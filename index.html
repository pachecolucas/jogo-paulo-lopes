<h1>Jogo da Velha</h1>
<table>

        <td onclick="marcar(this)"></td>

<script>

    var jogador = "X"

    function marcar(quadrado) {
        quadrado.innerText = jogador
        if (jogador == "X") {
            jogador = "O"
        } else {
            jogador = "X"
        }
    }
</script>
